<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Campominato</title>
</head>
<body>

    <header>
        <nav class="navbar text-primary-emphasis">
            <div class="container-fluid">
                <a class="navbar-brand text-light">CAMPO MINATO DI BATMAN</a>
                <img id="batman-logo-nav" src="/img/pngwing.com.png" alt="BATMAN-logo">
                <div class="d-flex" role="search">
                    <select class="form-select me-2" id="get-level" aria-label="Default select example">
                        <option selected disabled hidden>Scegli la difficolt√†</option>
                        <option value="1">Facile</option>
                        <option value="2">Medio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <button class="btn btn-outline-danger me-2" id="btn-play" type="submit">Gioca</button>
                    <button class="btn btn-outline-info" id="btn-delate" type="submit">Annulla</button>
                </div>
            </div>
        </nav>
    </header>
    
    <main>

        <div class="container d-flex flex-wrap mt-5 p-0" id="game-board"></div>
            <!-- <div class="cell"></div> -->
        <p id="result"></p>
    </main>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
